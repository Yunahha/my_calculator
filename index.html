<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="mac-buttons">
            <div class="button-first"></div>
            <div class="button-second"></div>
            <div class="button-third"></div>
        </div>

        <div class="display">0</div>

        <div class="buttons">
            <button class="button function clear first" value="C">C</button>
            <button class="button function first" value="±">±</button>
            <button class="button function first" value="%">%</button>
            <button class="button operator first" value="/">/</button>

            <button class="button number second" value="7">7</button>
            <button class="button number second" value="8">8</button>
            <button class="button number second" value="9">9</button>
            <button class="button operator second" value="*">*</button>

            <button class="button number third" value="4">4</button>
            <button class="button number third" value="5">5</button>
            <button class="button number third" value="6">6</button>
            <button class="button operator third" value="-">-</button>

            <button class="button number fourth" value="1">1</button>
            <button class="button number fourth" value="2">2</button>
            <button class="button number fourth" value="3">3</button>
            <button class="button operator fourth" value="+">+</button>

            <button class="button number zero fifth" value="0">0</button>
            <button class="button dot fifth" value=".">.</button>
            <button class="button equl fifth" value="=">=</button>
            
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
