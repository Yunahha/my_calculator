<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="mac-buttons">
            <div class="button-first"></div>
            <div class="button-second"></div>
            <div class="button-third"></div>
        </div>

        <div class="display">0</div>

        <div class="buttons">
            <button class="button function clear grey" value="C">C</button>
            <button class="button function grey" value="±">±</button>
            <button class="button function grey" value="%">%</button>
            <button class="button operator orange" value="/">/</button>

            <button class="button number black" value="7">7</button>
            <button class="button number black" value="8">8</button>
            <button class="button number black" value="9">9</button>
            <button class="button operator orange" value="*">*</button>

            <button class="button number black" value="4">4</button>
            <button class="button number black" value="5">5</button>
            <button class="button number black" value="6">6</button>
            <button class="button operator orange" value="-">-</button>

            <button class="button number black" value="1">1</button>
            <button class="button number black" value="2">2</button>
            <button class="button number black" value="3">3</button>
            <button class="button operator orange" value="+">+</button>

            <button class="button number zero black" value="0">0</button>
            <button class="button dot black" value=".">.</button>
            <button class="button equl orange" value="=">=</button>
            
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
